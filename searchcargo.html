        .search .box1{
          border: 2px solid #141E46;
          border-radius: 6%;
          padding: 30%;
      
        }

        .search .box2{
          border: 2px solid #141E46;
          border-radius: 6%;
          padding: 30%;
      
        }


        
    </style>
</head>
<body>

      <!--Header-->
      <section>
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
              <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <!-- icon here -->
              </a>
            </div>
      
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
              <li><a href="index.html" class="nav-link px-2 ">Home</a></li>
              <li><a href="searchcargo.html" class="nav-link px-2 link-secondary">Search Cargo</a></li>

            </ul>
      
            <div class="col-md-3 text-end">

              <button type="button" class="btn btn-primary">Sign-up</button>
            </div>
          </header>
    </section>

    <section class="search">
      <div class="box1">
        <div class="mb-3 ">
          <label for="formGroupExampleInput" class="form-label">Enter the Cargo Number</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="cargo id ">
        </div>
    </div>

    <div class="box2">
      <div class="mb-3 ">
        <label for="formGroupExampleInput" class="form-label">Search for the Branch</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="cargo id ">
    </div>
    </div>

     
      
        
    </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
